{% load static %}
{% block content %}
   <body>
    <header class="header">
        <div class="container container--narrow">
            <a href="{% url 'profiles' %}" class="header__logo">
                <img src="" alt="logo"/>
            </a>
            <nav class="header__nav">
                <input type="checkbox" id="responsive-menu"/>
                <label for="responsive-menu" class="toggle-menu">
                    <span>Menu</span>
                    <div class="toggle-menu__lines"></div>
                </label>
                <ul class="header__menu">


                     {%  if request.user.is_authenticated %}

                         <li class="header__menuItem"><a href="{% url 'records' %}">Records</a></li>
                         <li class="header__menuItem"><a href="{% url 'create-record' %}">Add Record</a></li>
                         <li class="header__menuItem"><a href="{% url 'reports' %}">Reports</a></li>
                         <li class="header__menuItem"><a href="{% url 'profiles' %}">Profiles</a></li>
                         <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
                         <li class="header__menuItem"><a href="{% url 'account' %}">My Account</a></li>
                    <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>

                     {% else %}
                    <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
   </body>

{% endblock content %}
